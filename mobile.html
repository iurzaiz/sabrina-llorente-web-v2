        <script>
            function adjustLayout() {
                var ventana_ancho = $(window).width();
                var ventana_alto = $(window).height();
                var marginTopLogo = (ventana_alto / 2) - $(".logo").height();
                
                $(".logo").css("top", marginTopLogo);
                $("#projects").css("top", ventana_alto - $(".logo").height());
            }

            $(document).ready(function () {
                adjustLayout();
            });

            $(window).resize(function () {
                adjustLayout();
            });
